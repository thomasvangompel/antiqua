{% extends "base.html" %}

{% block content %}
<h2>Contacteer {{ seller.business_name or seller.username }}</h2>

<form method="POST" novalidate>
        {{ form.hidden_tag() }}

        <div class="form-group">
                {{ form.content.label }}
                <div id="quill-editor" style="height: 180px;"></div>
                <textarea name="content" id="hidden-content" style="display:none;"></textarea>
        </div>

        {{ form.submit(class="btn btn-primary") }}
</form>

<a href="{{ url_for('main.public_seller_profile', business_name=seller.business_name) }}">Terug naar profiel</a>

<!-- Quill JS & CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    var quill = new Quill('#quill-editor', { theme: 'snow' });
    var form = document.querySelector('form');
    form.onsubmit = function() {
        document.getElementById('hidden-content').value = quill.root.innerHTML;
    };
</script>
{% endblock %}
